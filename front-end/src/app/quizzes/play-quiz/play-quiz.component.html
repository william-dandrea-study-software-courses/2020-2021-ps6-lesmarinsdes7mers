


<div id="play-quiz-main-div">

    <div id="play-quiz-header-div">
        {{currentQuestion + 1}} / {{inNumberOfQuestionsInQuiz()}}
    </div>


    <div id="play-quiz-question-and-answers">

        <div id="play-quiz-question-inner">
            {{inQuestionName()}}
        </div>

        <div id="play-quiz-answers-inner" *ngFor="let eachAnswer of inQuestionAnswers()">
            <div id="play-quiz-answers-inner-one-answer" (click)="selectedAnswer(eachAnswer)">
                {{eachAnswer.id_answer}}
                {{eachAnswer.data}}
                {{eachAnswer.is_correct}}
            </div>
        </div>

    </div>

    <div id="play-quiz-validate-question" (click)="goToNextQuestion()">
        Valider
    </div>


</div>

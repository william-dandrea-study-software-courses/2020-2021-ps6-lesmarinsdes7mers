<div id="quiz-result-main-div" *ngIf="quizSelected">

    <div id="quiz-result-title" [ngStyle]="{'font-size.px': fontSizeMain}">{{quizSelected.name}}</div>

    <div id="quiz-result-resultdiv" [ngStyle]="{'font-size.px': fontSizeSecond}">

        <div class="quiz-result-resultdiv-line-class" id="quiz-result-resultdiv-line-one">
            <div class="quiz-result-resultdiv-line-first-elem-class" >Nombre de mauvaises réponses : </div>
            <div class="quiz-result-resultdiv-line-second-elem-class" >{{getNumberOfBadQuestions()}}</div>
        </div>

        <div class="quiz-result-resultdiv-line-class" id="quiz-result-resultdiv-line-two">
            <div class="quiz-result-resultdiv-line-first-elem-class" >Nombre de bonne réponses : </div>
            <div class="quiz-result-resultdiv-line-second-elem-class" >{{getNumberOfGoodQuestions()}}</div>
        </div>

        <div class="quiz-result-resultdiv-line-class" id="quiz-result-resultdiv-line-three">
            <div class="quiz-result-resultdiv-line-first-elem-class" >Nombre de questions dans le quiz : </div>
            <div class="quiz-result-resultdiv-line-second-elem-class" >{{getNumberOfQuestions()}}</div>
        </div>



    </div>

    <div id="quiz-result-menu">
        <div><button class="quiz-result-menu-button" (click)="navigateToCorrection()" [ngStyle]="{'font-size.px': fontSizeSecond}">Correction</button></div>
        <div><button class="quiz-result-menu-button" (click)="navigateToHomepage()" [ngStyle]="{'font-size.px': fontSizeSecond}">Menu principal</button></div>
    </div>

    <app-change-font-size id="quiz-result-footer-change-size" [showTheSizeWritings]="adaptPageToBigFont()"> </app-change-font-size>
</div>

<div [style.font-size.px]="sizeFont">
    <div class="result">
        <p class="theme">Les mers du monde</p>
        <div class="stat">
            <div class="point">
                <p>Bonnes réponses: 22</p>
                <p>Mauvaises réponses: 3</p>
                <p>Réponses totales: 25</p>
            </div>
            <div class="percent">
                <p>RESULTAT:</p>
                <p>88%</p>
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>

    <div class="menu">
        <div><button class="correction" routerLink="'/quiz-correction'">CORRECTION</button></div>
        <div><button class="back_main_menu" routerLink="'/homepage'">Retour au menu des quiz</button></div>
    </div>

    <div class="menu_change_font_size">
        <h2>Modifier la taille des écritures</h2>
        <div class="change_font_size" [style.font-size.px]="preSizeFont">
            <button (click)="decreaseSizeFont()"><</button>
            {{preSizeFont}}
            <button (click)="increaseSizeFont()">></button>
            Apercu
        </div>
        <div class="register_font_size">
            <button (click)="registerFontSize()">Enregistrer</button>
        </div>
    </div>
</div>

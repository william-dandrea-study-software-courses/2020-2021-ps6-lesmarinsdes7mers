<div [style.font-size.px]="sizeFont">
    <div class="result">
        <h2 class="theme">Les mers du monde</h2>
        <div class="stat">
            <div class="point">
                <div>
                    <span class="category">Bonnes réponses:</span>
                    <span class="info">{{getRightAnswerCount()}}</span>
                </div>
                <div>
                    <span class="category">Mauvaises réponses:</span>
                    <span class="info">{{getFalseAnswerCount()}}</span>
                </div>
                <div>
                    <span class="category">Réponses totales:</span>
                    <span class="info">{{answers.length}}</span>
                </div>
            </div>
            <div class="percent">
                <p>RESULTAT:</p>
                <p>{{getResultInPercent()}}%</p>
            </div>
        </div>
    </div>

    <div class="menu">
        <div><button class="correction" (click)="navigateToCorrection()">CORRECTION</button></div>
        <div><button class="back_main_menu" (click)="navigateToHomepage()">Retour au menu des quiz</button></div>
    </div>

    <app-change-font-size></app-change-font-size>
</div>



<div id="anim-create-quiz-element-general-quiz-info-main-div">

    <div id="anim-create-quiz-element-general-quiz-info-main-theme-and-difficulty-div">

        <div id="anim-create-quiz-element-general-quiz-info-main-theme">
            <div class="left-title">
                Thème
            </div>
            <input (keyup)="editQuizName($event)" [value]="quizName" id="create-quiz-name-input" type="text" class="form-field-text" placeholder="Entrez le titre du quizz">
        </div>


        <div id="anim-create-quiz-element-general-quiz-info-main-difficulty">
            <div class="left-title">
                Difficulté
            </div>

            <div id="quiz-info-main-difficulty-radio-elements">
                <li><input (click)="editQuizDifficulty(0)" class="create-quiz-difficulty-input" type="radio" id="create-quiz-easy" name="difficulty-bar" value="easy" [checked]="quizDifficulty === 0"> <label for="create-quiz-easy">Facile</label></li>
                <li><input (click)="editQuizDifficulty(1)"class="create-quiz-difficulty-input" type="radio" id="create-quiz-medium" name="difficulty-bar" value="medium" [checked]="quizDifficulty === 1"> <label for="create-quiz-medium">Moyen</label></li>
                <li><input (click)="editQuizDifficulty(2)"class="create-quiz-difficulty-input" type="radio" id="create-quiz-hard" name="difficulty-bar" value="hard" [checked]="quizDifficulty === 2"> <label for="create-quiz-hard">Difficile</label></li>
                <li><input (click)="editQuizDifficulty(3)"class="create-quiz-difficulty-input" type="radio" id="create-quiz-expert" name="difficulty-bar" value="expert" [checked]="quizDifficulty === 3"> <label for="create-quiz-expert">Expert</label></li>
            </div>

        </div>

    </div>

    <div id="anim-create-quiz-element-general-quiz-info-main-public-or-private">

        <div id="anim-create-quiz-element-general-quiz-info-main-public-or-private-inputs-div">

            <div class="switch-field">
                <input (click)="editQuizVisibility(true)" type="radio" id="radio-switch-one" name="visibility-bar" value="public" [checked]="quizPrivacy?.is_public || false" /><label for="radio-switch-one">Public</label>
                <input (click)="editQuizVisibility(false)" type="radio" id="radio-switch-two" name="visibility-bar" value="private" [checked]="!(quizPrivacy?.is_public || false)" /><label for="radio-switch-two">Privée</label>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-top: 20px;" class="info-button">
                <i class="fas fa-info-circle" style="z-index: 10;"></i>
                <div style="position: absolute;" class="info-content active-panel">
                    <table style="border-spacing: 20px 3px;">
                        <tr>
                            <td style="text-decoration: underline solid;">Public</td>
                            <td>Visible part tout les utilisateurs</td>
                        </tr>
                        <tr>
                            <td style="text-decoration: underline solid;">Privée</td>
                            <td>Visible par les utilisateurs de votre liste</td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>


    </div>



</div>

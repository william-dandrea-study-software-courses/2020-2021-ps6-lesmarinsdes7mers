
<div id="question-bloc-text-header">
    <div id="question-bloc-text-header-good-response" class="question-bloc-text-first-column">Correcte</div>
    <div id="question-bloc-text-header-name-response" class="question-bloc-text-second-column" >RÃ©ponse</div>
    <div id="question-bloc-text-header-delete-response" class="question-bloc-text-third-column" >Supprimer</div>
</div>

<hr class="rounded">

<div *ngFor="let answer of answers">

    <div class="question-bloc-text-answer">
        <div class="question-bloc-text-first-column" id="question-bloc-text-answer-good-bad-question">
            <span *ngIf="answer.is_correct" (click)="onCorrectAnswer(answer)" class="material-icons" style="cursor: pointer;">radio_button_checked</span>
            <span *ngIf="!answer.is_correct" (click)="onCorrectAnswer(answer)" class="material-icons" style="cursor: pointer;">radio_button_unchecked</span>
        </div>
        <input id="question-bloc-text-answer-input" type="text" class="question-bloc-text-second-column" maxlength="45"  [(ngModel)]="answer.data">
        <div id="question-bloc-text-answer-trash" (click)="onDeleteAnswer(answer)" class="question-bloc-text-third-column"><span class="material-icons" style="cursor: pointer;">delete</span></div>
    </div>
</div>

<div class="statistic-content">
    <h2>Statistiques</h2>
    <div class="card">
        <div class="element">
            <div class="category">Nombre de quiz joués</div>
            <div class="info">890</div>
        </div>
        <div class="element">
            <div class="category">Score moyen</div>
            <div class="info">17,4 / 20</div>
        </div>
        <div class="element">
            <div class="category">Nombre de quiz effectué par personne</div>
            <div class="info">12,45</div>
        </div>
        <div class="element">
            <div class="category">Temps moyen par quiz</div>
            <div class="info">38 min</div>
        </div>
    </div>
</div>

<div class="quiz-list">
    <h2>Quiz</h2>
    <button class="alert-button">Effacer la selection</button>
    <button class="info-button">Ajouter un quiz</button>

    <table>
        <tr>
            <th><input type="checkbox" /></th>
            <th>Titre</th>
            <th>Difficutlé</th>
            <th>Création</th>
            <th>Handicap</th>
            <th>Questions</th>
            <th>Participants</th>
            <th>Score moyen</th>
        </tr>

        <tr *ngFor="let quiz of quizList">
                <td><input type="checkbox" /></td>
                <td>{{quiz.name}}</td>
                <td style="text-align: center;">{{translateDifficulty(quiz.difficulty)}}</td>
                <td style="text-align: center;"></td>
                <td style="text-align: center;">Visuel</td>
                <td style="text-align: center;">{{quiz.questions.length}}</td>
                <td style="text-align: center;"></td>
                <td style="text-align: center;"></td>
        </tr>
    </table>
</div>

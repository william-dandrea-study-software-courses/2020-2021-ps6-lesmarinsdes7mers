<div class="user-list">
    <button class="delete-button" (click)="deleteSelectedFontSizeConfig()" [attr.disabled]="userSelected.length == 0?'disabled':null">Effacer la selection</button>
    <button class="add-button" (click)="createUser()">Ajouter un nouvel utilisateur</button>

    <table>
        <tr>
            <th>&nbsp;</th>
            <th style="min-width: 150px">Nom</th>
            <th style="min-width: 150px">Pr√©nom</th>
            <th style="min-width: 200px">Naissance</th>
            <th style="min-width: 150px">Handicap</th>
            <th style="min-width: 200px">Nombre de quiz</th>
            <th style="max-width: 300px">Note</th>
            <th>Modifier</th>
        </tr>

        <tr *ngFor="let user of userList">
            <td><input type="checkbox" class="check" (change)="onConfigFontSizeChange(user)"/></td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.birthday| date:'d MMMM y'}}</td>
            <td>{{handicapToString(user.handicap)}}</td>
            <td>{{getQuizFinishCount(user)}}</td>
            <td>{{user.note}}</td>
            <td style="text-align: center; padding: 0"><button class="modify" (click)="modifyUserPage(user)"><i class="fas fa-edit"></i></button></td>
        </tr>
    </table>
</div>
